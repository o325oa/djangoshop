<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветочный магазин - {% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: #f8e8e8;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #e8f8e8;
            padding: 10px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .content {
            padding: 20px;
            min-height: 400px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>Цветочный магазин "Ромашка"</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'catalog' %}">Каталог</a>
        <a href="{% url 'about' %}">О нас</a>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; 2024 Цветочный магазин "Ромашка"
    </footer>
    
    <script>
        // Базовый JS для всех страниц
        document.addEventListener('DOMContentLoaded', function() {
            // Эффект при наведении на навигационные ссылки
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('mouseover', function() {
                    this.style.color = '#ff69b4';
                    this.style.fontWeight = 'bold';
                });
                link.addEventListener('mouseout', function() {
                    this.style.color = '#333';
                    this.style.fontWeight = 'normal';
                });
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
